<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XQXing-Plushy ‚Ä¢ Todo Manager</title>

<link rel="stylesheet" href="css/style.css">

<style>

/* =========================
   üî• iOS GLASS TODO UI FULL
========================= */

.page-wrap{
  width:100%;
  max-width:900px;
  margin:auto;
}

/* ===== HEADER ===== */
.todo-header{
  width:100%;
  margin-bottom:25px;
  padding:12px 22px;
  border-radius:18px;

  display:flex;
  justify-content:space-between;
  align-items:center;

  background:rgba(255,255,255,.07);
  backdrop-filter:blur(25px);
  border:1px solid rgba(255,255,255,.15);
  color:white;
}

.todo-header h1{
  font-size:18px;
  margin:0;
  font-weight:600;
}

.header-actions{
  display:flex;
  gap:12px;
  align-items:center;
  font-size:14px;
}

/* ===============================
   üî• UNIVERSAL GLASS INPUTS
================================ */
.todo-input{
  display:grid;
  grid-template-columns:1fr 140px 160px 110px;
  gap:12px;
  margin-bottom:18px;
}

.todo-input input,
.todo-input select{
    height:44px;
    padding:0 14px;
    border-radius:14px;
    border:none;
    outline:none;
    color:#fff;
    font-size:14px;

    background:rgba(255,255,255,.10);
    backdrop-filter:blur(20px);
    -webkit-backdrop-filter:blur(20px);

    box-shadow:
      inset 0 1px 1px rgba(255,255,255,.25),
      0 6px 18px rgba(0,0,0,.35);

    transition:.35s;
}

.todo-input input::placeholder{
  color:rgba(255,255,255,.6);
}

.todo-input input:focus,
.todo-input select:focus{
    background:rgba(255,255,255,.18);
    box-shadow:
      0 0 0 1px rgba(255,255,255,.4),
      0 10px 25px rgba(0,0,0,.5);
}

/* ===============================
   üî• UNIVERSAL GLASS BUTTON
================================ */
.glass-btn,
button{
    height:42px;
    padding:0 16px;
    border-radius:14px;
    border:none;
    cursor:pointer;
    position:relative;
    overflow:hidden;
    color:#fff;
    font-weight:600;
    letter-spacing:.4px;

    background:rgba(255,255,255,.12);
    backdrop-filter:blur(25px);
    -webkit-backdrop-filter:blur(25px);

    box-shadow:
      inset 0 1px 1px rgba(255,255,255,.25),
      0 8px 20px rgba(0,0,0,.35);

    transition:.35s cubic-bezier(.2,.9,.25,1);
    display:flex;
    align-items:center;
    justify-content:center;
}

/* inner glass */
.glass-btn::before,
button::before{
    content:"";
    position:absolute;
    inset:2px;
    border-radius:12px;
    background:rgba(0,0,0,.45);
    backdrop-filter:blur(30px);
    z-index:0;
}

.glass-btn span,
button span{
    position:relative;
    z-index:2;
}

/* hover */
.glass-btn:hover,
button:hover{
    transform:translateY(-2px) scale(1.03);
    box-shadow:
      inset 0 1px 1px rgba(255,255,255,.35),
      0 14px 30px rgba(0,0,0,.5);
}

/* click */
.glass-btn:active,
button:active{
    transform:scale(.95);
}

/* shine */
.glass-btn::after,
button::after{
    content:"";
    position:absolute;
    top:0;
    left:-120%;
    width:60%;
    height:100%;
    background:linear-gradient(120deg,transparent,rgba(255,255,255,.4),transparent);
    transition:.6s;
}

.glass-btn:hover::after,
button:hover::after{
    left:140%;
}

/* ===============================
   TODO CARD
================================ */
.todo-card{
  padding:20px;
  border-radius:22px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(25px);
  border:1px solid rgba(255,255,255,.15);
}

/* ===============================
   LIST STYLE
================================ */
#todoList{
  list-style:none;
  padding:0;
  margin:0;
}

#todoList li{
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(25px);
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 8px 20px rgba(0,0,0,.4);

  margin-bottom:12px;
  padding:14px 16px;
  border-radius:16px;
  color:white;

  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:14px;
}

/* small action buttons */
.completeBtn,
.editBtn,
.deleteBtn{
    width:38px;
    height:38px;
    border-radius:12px;
}

/* ===============================
   MOBILE
================================ */
@media(max-width:700px){

  .todo-input{
    grid-template-columns:1fr;
  }

  .todo-header{
    flex-direction:column;
    gap:10px;
    text-align:center;
  }
}

/* ===== EDIT MODAL STYLES ===== */
.edit-modal {
  display: none;
  position: fixed;
  inset: 0;
  z-index: 1000;
  justify-content: center;
  align-items: center;
}

.edit-modal.active {
  display: flex;
}

.modal-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(5px);
}

.modal-content {
  position: relative;
  z-index: 1001;
  background: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(30px);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 24px;
  padding: 28px;
  max-width: 500px;
  width: 90%;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
  color: white;
}

.modal-content h2 {
  margin-top: 0;
  margin-bottom: 20px;
  font-size: 20px;
  font-weight: 600;
}

.modal-form-group {
  margin-bottom: 16px;
  display: flex;
  flex-direction: column;
}

.modal-form-group label {
  font-size: 14px;
  font-weight: 500;
  margin-bottom: 8px;
  color: rgba(255, 255, 255, 0.9);
}

.modal-form-group input,
.modal-form-group select {
  padding: 10px 14px;
  border-radius: 12px;
  border: none;
  outline: none;
  color: white;
  font-size: 14px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(20px);
  transition: 0.3s;
}

.modal-form-group input::placeholder {
  color: rgba(255, 255, 255, 0.5);
}

.modal-form-group input:focus,
.modal-form-group select:focus {
  background: rgba(255, 255, 255, 0.15);
  box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
}

.modal-buttons {
  display: flex;
  gap: 12px;
  margin-top: 24px;
}

.modal-btn {
  flex: 1;
  height: 40px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  font-size: 14px;
  position: relative;
  overflow: hidden;
  color: white;
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(25px);
  transition: 0.3s cubic-bezier(0.2, 0.9, 0.25, 1);
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-btn:hover {
  transform: translateY(-2px);
  background: rgba(255, 255, 255, 0.18);
}

.modal-btn:active {
  transform: scale(0.95);
}

.save-btn {
  background: rgba(76, 175, 80, 0.3);
}

.save-btn:hover {
  background: rgba(76, 175, 80, 0.5);
}

.cancel-btn {
  background: rgba(255, 152, 0, 0.3);
}

.cancel-btn:hover {
  background: rgba(255, 152, 0, 0.5);
}

</style>

</head>

<body>

<div class="auth-container">
<div class="page-wrap">

  <div class="todo-header">
    <h1>üìù Smart Todo Manager</h1>

    <div class="header-actions">
      <span id="username-display"></span>
      <a href="index.html" class="glass-btn">Dashboard</a>
      <button class="glass-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="todo-card">

    <div class="todo-input">
      <input type="text" id="title" placeholder="Enter task...">

      <select id="priority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>

      <input type="date" id="dueDate">
      <button id="addTaskButton" class="ios-glass-btn">
      <span>Add</span>
</button>

    </div>

    <ul id="todoList"></ul>

    <!-- ===== EDIT MODAL ===== -->
    <div id="editModal" class="edit-modal">
      <div class="modal-overlay" onclick="cancelEdit()"></div>
      <div class="modal-content">
        <h2>Edit Task</h2>
        
        <form onsubmit="event.preventDefault(); saveEditTask();">
          <div class="modal-form-group">
            <label for="editTitle">Task Title:</label>
            <input type="text" id="editTitle" placeholder="Enter task title..." required>
          </div>

          <div class="modal-form-group">
            <label for="editPriority">Priority:</label>
            <select id="editPriority">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>

          <div class="modal-form-group">
            <label for="editDueDate">Due Date:</label>
            <input type="date" id="editDueDate">
          </div>

          <div class="modal-buttons">
            <button type="submit" class="modal-btn save-btn"><span>Save</span></button>
            <button type="button" class="modal-btn cancel-btn" onclick="cancelEdit()"><span>Cancel</span></button>
          </div>
        </form>
      </div>
    </div>

  </div>

</div>
</div>

<script src="auth/auth.js"></script>
<script src="js/todo.js"></script>
<script src="js/main.js"></script>

<script>
if (!isLoggedIn()) {
  window.location.href = "auth/login.html";
} else {
  document.getElementById("username-display").textContent = getUsername();
}
</script>

</body>
</html>
