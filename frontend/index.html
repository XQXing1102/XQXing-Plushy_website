<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - XQXing-Plushy</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="auth/auth.css">
</head>
<body>

<div class="dashboard-container">
  
  <header class="glass-header">
    <div class="brand">
      <h1>XQXing-Plushy</h1>
      <p>All online tools in one place</p>
    </div>
    
    <div class="auth-profile" style="display: flex; align-items: center; gap: 15px;">
      <span id="username-display" style="color: white; font-size: 14px;"></span>
      <button class="liquid-btn" style="padding: 10px 20px; margin: 0; width: auto; height: 30px; font-size: 9px;" onclick="logout()">
        <span>Logout</span>
      </button>
    </div>
  </header>

  <main class="tools-grid">
    <a href="todo.html" class="tool-tile">
      <div class="tile-core"><span>üìù Smart Todo Manager</span></div>
    </a>
    <div class="tool-tile disabled">
      <div class="tile-core"><span>Something</span></div>
    </div>
    <div class="tool-tile disabled">
      <div class="tile-core"><span>JSON Formatter</span></div>
    </div>
    <a href="calculator.html" class="tool-tile">
      <div class="tile-core"><span>üßÆ Scientific Calculator</span></div>
    </a>
  </main>

</div>

<script src="js/main.js"></script>
<script src="auth/auth.js"></script>
<script>
  if (!isLoggedIn()) {
    window.location.href = "auth/login.html";
  } else {
    document.getElementById("username-display").textContent = "Hi, " + getUsername();
    setTimeout(() => {
        document.querySelectorAll('.tool-tile, .glass-header').forEach(el => {
            el.classList.add('visible');
        });
    }, 100);
  }
</script>
</body>
</html>
