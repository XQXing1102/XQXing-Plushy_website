
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XQXing-Plushy</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .auth-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .logout-btn {
      padding: 8px 16px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .logout-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

<header>
  <div>
    <h1>XQXing-Plushy</h1>
    <p>All online tools in one place</p>
  </div>
  <div class="auth-buttons">
    <span id="username-display"></span>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</header>

<div class="tools">

  <a href="todo.html" class="tool-card">
    Smart Todo Manager
  </a>

  <div class="tool-card disabled">Something</div>
  <div class="tool-card disabled">JSON Formatter</div>
  <div class="tool-card disabled">Scientific Calculator</div>

</div>

<script src="auth/auth.js"></script>
<script>
  // Check if user is logged in
  if (!isLoggedIn()) {
    window.location.href = "auth/login.html";
  } else {
    document.getElementById("username-display").textContent = "Welcome, " + getUsername();
  }
</script>
</body>
</html>
